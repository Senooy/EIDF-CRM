groups:
  - name: service_alerts
    interval: 30s
    rules:
      # Gateway Alerts
      - alert: GatewayDown
        expr: up{job="gateway"} == 0
        for: 2m
        labels:
          severity: critical
          service: gateway
        annotations:
          summary: "API Gateway is down"
          description: "Gateway {{ $labels.instance }} has been down for more than 2 minutes"

      - alert: GatewayHighLatency
        expr: histogram_quantile(0.95, rate(gateway_http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: gateway
        annotations:
          summary: "High latency on API Gateway"
          description: "95th percentile latency is above 2 seconds (current: {{ $value }}s)"

      - alert: GatewayHighErrorRate
        expr: |
          sum(rate(gateway_http_requests_total{status_code=~"5.."}[5m])) /
          sum(rate(gateway_http_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
          service: gateway
        annotations:
          summary: "High error rate on API Gateway"
          description: "Error rate is above 5% (current: {{ $value | humanizePercentage }})"

      # Service Health Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} has been down for more than 2 minutes"

      # Database Alerts
      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "{{ $value | humanizePercentage }} of connections are in use"

      - alert: DatabaseHighQueryTime
        expr: pg_stat_statements_mean_time_seconds > 1
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "High database query time"
          description: "Average query time is {{ $value }}s"

      # Redis Alerts
      - alert: RedisDown
        expr: redis_up == 0
        for: 2m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis instance {{ $labels.instance }} is down"

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis is using {{ $value | humanizePercentage }} of available memory"

      # RabbitMQ Alerts
      - alert: RabbitMQDown
        expr: rabbitmq_up == 0
        for: 2m
        labels:
          severity: critical
          service: rabbitmq
        annotations:
          summary: "RabbitMQ is down"
          description: "RabbitMQ instance {{ $labels.instance }} is down"

      - alert: RabbitMQHighQueueDepth
        expr: rabbitmq_queue_messages > 10000
        for: 5m
        labels:
          severity: warning
          service: rabbitmq
        annotations:
          summary: "High message queue depth"
          description: "Queue {{ $labels.queue }} has {{ $value }} messages"

      # Resource Alerts
      - alert: HighCPUUsage
        expr: |
          100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% (current: {{ $value }}%)"

      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% (current: {{ $value }}%)"

      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Less than 15% disk space remaining ({{ $value }}% free)"